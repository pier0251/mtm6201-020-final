<!DOCTYPE html>

<head>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/main.css">
    <title itemprop="name">Web Portfolio</title>
</head>

<body>
    <!-- Skip Links -->
    <a href="#main-content" class="sr-only sr-only-focusable">Skip to main content</a>

    <header role="banner">
        <nav class="navbar navbar-expand-lg navbar-light bg-transparent">
            <div class="container">
                <a class="navbar-brand me-auto" href="index.html">Jdel</a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-center" id="navbarNav" role="navigation">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link px-4 py-2" href="portfolio.html">Portfolio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link px-4 py-2" href="about.html">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link px-4 py-2" href="contact.html">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main id="main-content" role="main">
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-body">
                            <h2 class="card-title text-center">Contact Us</h2>
                            <form>
                                <div class="mb-3">
                                    <label for="fullName" class="form-label">Full Name</label>
                                    <input type="text" class="form-control" id="fullName" name="fullName" required>
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email Address</label>
                                    <input type="email" class="form-control" id="email" name="email" required>
                                </div>
                                <div class="mb-3">
                                    <label for="subject" class="form-label">Subject</label>
                                    <input type="text" class="form-control" id="subject" name="subject" required>
                                </div>
                                <div class="mb-3">
                                    <label for="message" class="form-label">Message</label>
                                    <textarea class="form-control" id="message" name="message" rows="5"
                                        required></textarea>
                                </div>
                                <div class="text-center">
                                    <button type="submit" class="btn btn btn-secondary">Send</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="bg-dark text-light py-4">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h5>Contact Information</h5>
                    <p>123 Street Name, City, Country</p>
                    <p>Email: info@example.com</p>
                    <p>Phone: +123456789</p>
                </div>
                <div class="col-md-6">
                    <h5>Follow Us</h5>
                    <ul class="list-unstyled">
                        <li><a href="https://www.facebook.com/?locale=fr_CA" class="text-light"><i
                                    class="bi bi-facebook"></i> Facebook</a></li>
                        <li><a href="https://twitter.com/home" class="text-light"><i class="bi bi-twitter"></i>
                                Twitter</a></li>
                        <li><a href="https://www.instagram.com/jdel.media/" class="text-light"><i
                                    class="bi bi-instagram"></i> Instagram</a></li>
                    </ul>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col">
                    <p class="text-center">&copy; 2024 Your Website. All Rights Reserved.</p>
                </div>
            </div>
        </div>
    </footer>
